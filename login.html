<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Tela de login</title>
    <script>
        function redirecionarParaPaginaPrincipal() {
            // Aqui podes validar o login antes de redirecionar, se necessário
            window.location.href = "pagina_principal.html"; // Redireciona para a página principal
        }
    </script>
</head>
<body>
    <div>
        <h1>Login</h1>
        <input type="text" placeholder="Nome">
        <br><br>
        <input type="password" placeholder="Senha">
        <br><br>
        <button onclick="redirecionarParaPaginaPrincipal()">Enviar</button>
        <p>Esqueceu sua senha?</p>
    </div>
</body>
</html>
